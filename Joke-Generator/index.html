<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Joke Generator</h1>

        <div class="joke-box">
            <p id="joke-setup" class="setup"></p>
            <p id="joke-punchline" class="punchline"></p>
            <p id="joke-loading" class="loading">Loading a hilarious joke...</p>
        </div>

        <button id="new-joke-btn" class="joke-btn">Get Another Joke</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
